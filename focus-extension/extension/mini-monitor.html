<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 280px;
      height: 120px;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Segoe UI Emoji', sans-serif;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }
    
    .container {
      display: flex;
      align-items: center;
      height: 100%;
      padding: 20px;
      gap: 16px;
      position: relative;
    }
    
    .icon-wrapper {
      position: relative;
      flex-shrink: 0;
    }
    
    .icon-circle {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
      transition: all 0.3s ease;
    }
    
    .icon-circle.distracted {
      background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.4);
      animation: shake 0.5s ease-in-out;
    }
    
    .icon-circle.away {
      background: linear-gradient(135deg, #f59e0b 0%, #eab308 100%);
      box-shadow: 0 4px 16px rgba(245, 158, 11, 0.4);
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px) rotate(-2deg); }
      75% { transform: translateX(4px) rotate(2deg); }
    }
    
    .status-indicator {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #4ade80;
      border: 2px solid #f8fafc;
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
    }
    
    .status-indicator.distracted {
      background: #ef4444;
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
      animation: pulse 0.8s infinite;
    }
    
    .status-indicator.away {
      background: #f59e0b;
      box-shadow: 0 0 8px rgba(245, 158, 11, 0.6);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }
    
    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .title {
      color: #0f172a;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: -0.2px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 12px;
      font-weight: 500;
      line-height: 1.4;
    }
    
    .status-text {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      background: rgba(79, 70, 229, 0.1);
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      color: #4f46e5;
      margin-top: 2px;
    }
    
    .status-text.distracted {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }
    
    .status-text.away {
      background: rgba(245, 158, 11, 0.1);
      color: #f59e0b;
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(100, 116, 139, 0.1);
      border: none;
      color: #64748b;
      width: 24px;
      height: 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.6;
      transition: all 0.2s ease;
    }
    
    .close-btn:hover {
      opacity: 1;
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      transform: scale(1.05);
    }
    
    /* Hidden video/canvas for tracking */
    #trackingCanvas, #trackingVideo {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="close-btn" id="closeBtn" title="Stop session">×</button>
    
    <div class="icon-wrapper">
      <div class="icon-circle" id="iconCircle">⚓</div>
      <div class="status-indicator" id="statusIndicator"></div>
    </div>
    
    <div class="info">
      <div class="title">
        Focus Tracker
      </div>
      <div class="subtitle" id="subtitle">Session active</div>
      <div class="status-text" id="statusText">● Monitoring</div>
    </div>
  </div>
  
  <!-- Hidden elements for tracking -->
  <canvas id="trackingCanvas"></canvas>
  <video id="trackingVideo" autoplay playsinline muted></video>
  
  <script src="libs/webgazer.js"></script>
  <script src="config.js"></script>
  <script src="tts.js"></script>
  <script src="mini-monitor.js"></script>
</body>
</html>
